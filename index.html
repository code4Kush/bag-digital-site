<!DOCTYPE html>
<html lang="en" data-theme="agency">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAG Digital | Systems & Automation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Playfair+Display:wght@700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="global-nav">
        <div class="brand-group" onclick="setTheme('agency')" style="cursor:pointer; font-weight:bold;">B/G DIGITAL</div>
        <div class="nav-links">
            <a href="#services" style="color:white; text-decoration:none; font-size:12px; margin-left:20px;">SYSTEMS</a>
            <a href="#contact" style="color:white; text-decoration:none; font-size:12px; margin-left:20px;">AUDIT</a>
        </div>
    </nav>

    <aside class="dock-nav">
        <div class="dock-buttons">
            <button onclick="setTheme('agency')" id="btn-agency">Cyber</button>
            <button onclick="setTheme('industrial')" id="btn-industrial">Studio</button>
            <button onclick="setTheme('luxe')" id="btn-luxe">Strategic</button>
        </div>
    </aside>

    <header class="hero" id="hero-surface">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 id="hero-title">Systems <br><span class="accent-text">built for</span> <br>performance.</h1>
            <p id="hero-desc">Bespoke digital architecture & AI automation. Based in Beaufort, SC.</p>
        </div>
    </header>

    <section id="services" class="section-pad">
        <h2 style="letter-spacing:4px; border-left: 4px solid var(--accent); padding-left: 15px;">SOLUTIONS</h2>
        <div id="service-grid" class="grid"></div>
    </section>

    <section id="contact" class="section-pad" style="background: rgba(255,255,255,0.01);">
        <h2>REQUEST AN AUDIT</h2>
        <form id="lead-form" style="margin-top:40px; max-width: 600px;">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Business Email" required>
            <textarea placeholder="Tell me about your current bottlenecks..." rows="5" required></textarea>
            <button type="submit" class="btn-buy" style="background:var(--accent); color:black;">START TRANSMISSION</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
